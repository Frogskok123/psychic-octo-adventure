name: Build hack.ko for Xiaomi 12T (plato) 5.10.136

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git build-essential bc bison flex libssl-dev libncurses5-dev libelf-dev gcc-aarch64-linux-gnu

    - name: Download prebuilt 5.10.136 kernel headers
      run: |
        wget -q https://github.com/user-attachments/releases/download/v5.10.136-plato/kernel-5.10.136-plato-headers.zip
        unzip -q kernel-5.10.136-plato-headers.zip -d kernel

    - name: Prepare kernel
      run: |
        cd kernel
        make ARCH=arm64 vendor/xiaomi/plato_defconfig
        make ARCH=arm64 prepare modules_prepare

    - name: Build module
      run: |
        make -C kernel M=$PWD ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- modules

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: hack.ko
        path: hack.ko
