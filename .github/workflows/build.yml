name: Build hack.ko for Xiaomi 12T (plato) 5.10.136

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git build-essential bc bison flex libssl-dev libncurses5-dev libelf-dev gcc-aarch64-linux-gnu

    - name: Clone Xiaomi 5.10.132 kernel (alioth-s-oss)
      run: |
        git clone --depth=1 https://github.com/MiCode/Xiaomi_Kernel_OpenSource.git -b alioth-t-oss kernel

    - name: Prepare kernel
      run: |
        cd kernel
        make ARCH=arm64 vendor/xiaomi/alioth_defconfig
        make ARCH=arm64 prepare modules_prepare

    - name: Build module
      run: |
        make -C kernel M=$PWD ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- modules

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: hack.ko
        path: hack.ko
