name: Build hack.ko for Xiaomi 12T (plato) 5.10.245-dirty

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout module source
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git build-essential bc bison flex libssl-dev libncurses5-dev libelf-dev gcc-aarch64-linux-gnu

    - name: Clone AOSP 5.10.136 kernel
      run: |
        git clone --depth=1 https://android.googlesource.com/kernel/common.git -b android12-5.10 kernel

    - name: Prepare kernel
      run: |
        cd kernel
        make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- defconfig
        make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- prepare modules_prepare

    - name: Build module
      run: |
        make -C kernel M=$PWD ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- modules

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: hack.ko
        path: hack.ko
